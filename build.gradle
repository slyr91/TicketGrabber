group 'daryl.ticketgrabber.main'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'daryl.ticketgrabber.main.Main'

repositories {
 mavenCentral()
}

dependencies {
 testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    dependsOn 'check'
}
